services:
  - type: web
    name: forecast-ingestion
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 4 --timeout 120 --pythonpath - app:app
    healthCheckPath: /health
    envVars:
      - key: API_KEY
        sync: false
      - key: ENCRYPTION_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: LOG_LEVEL
        value: INFO
      - key: PORT
        value: 8080
      - key: PYTHONPATH
        value: .:/opt/render/project/src
