services:
  - type: web
    name: forecast-ingestion
    env: docker
    region: oregon
    plan: free
    # Docker deployment uses Dockerfile for build and start
    healthCheckPath: /health
    envVars:
      - key: API_KEY
        sync: false
      - key: ENCRYPTION_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: LOG_LEVEL
        value: INFO
      - key: PORT
        value: 8080
      - key: PYTHONPATH
        value: /app
